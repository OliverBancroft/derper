name: Build DERPER

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build DERPER
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOBIN: ${{ github.workspace }}/build
        run: |
          # 创建构建目录
          mkdir -p build

          # 安装到指定目录
          go install tailscale.com/cmd/derper@latest

          # 重命名二进制文件
          if [ "${{ matrix.goos }}" = "windows" ]; then
            mv build/derper.exe build/derper-${{ matrix.goos }}-${{ matrix.goarch }}.exe
          else
            mv build/derper build/derper-${{ matrix.goos }}-${{ matrix.goarch }}
          fi

          # 显示构建结果
          ls -la build/

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: derper-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/derper-*

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/derper-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
